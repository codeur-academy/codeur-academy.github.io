<article class="portfolio-item col-md-4 col-sm-6 col-12 {% for category in formation.categories %} pf-{{ category | slugify }} {% endfor %} ">
    <div class="grid-inner">
        <div class="portfolio-image">
            <a href="portfolio-single.html">
                <img  src="{{ site.baseurl }}/{{ formation.image }}" alt="{{ formation.title }}"> 
            </a>
            <div class="bg-overlay">
                <div class="bg-overlay-content dark" data-hover-animate="fadeIn">

                    {% if formation.video %}
                    <a href="{{ formation.video }}" class="overlay-trigger-icon bg-light text-dark" data-hover-animate="fadeInDownSmall" data-hover-animate-out="fadeOutUpSmall" data-hover-speed="350" data-lightbox="iframe"><i class="icon-line-play"></i></a>
                    {% else %}
                    <a href="{{ site.baseurl }}/{{ formation.image }}" class="overlay-trigger-icon bg-light text-dark" data-hover-animate="fadeInDownSmall" data-hover-animate-out="fadeOutUpSmall" data-hover-speed="350" data-lightbox="image" title="{{ formation.title }}"><i class="icon-line-plus"></i></a>
                    {% endif %}


                    
                    <a href="{{ site.baseurl }}{{ formation.url }}" class="overlay-trigger-icon bg-light text-dark" data-hover-animate="fadeInDownSmall" data-hover-animate-out="fadeOutUpSmall" data-hover-speed="350"><i class="icon-line-ellipsis"></i></a>
                </div>
                <div class="bg-overlay-bg dark" data-hover-animate="fadeIn"></div>
            </div>
        </div>
        <div class="portfolio-desc">
            <h3><a href="{{ site.baseurl }}{{ formation.url }}">{{ formation.title }}</a></h3>
            <span><a href="#">Media</a>, <a href="#">Icons</a></span>
        </div>
    </div>
</article>
